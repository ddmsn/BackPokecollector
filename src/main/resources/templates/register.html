<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilos3.css}" />

</head>

<body>
	<div class="navbar">
		    <a th:href="@{/pokes}" th:if="${session['username'] != null}">Pokedex</a>
		    <a th:href="@{/newuser}" th:if="${session['username'] == null}">Login</a>
		    <a th:href="@{/users}"th:if="${session['username'] != null}">Usuario</a>
			<a th:href="@{/logout}">Logout</a>
		</div>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${param.exito}">
					<div class="alert alert-info">Se ha registrado con éxito.</div>
				</div>

			</div>

	<h1>Registrate</h1>
	<form th:action="${register}" method="post" th:object="${user}">
		<div class="mb-3">
			<label for="nombre" class="form-label">Nombre</label>
			<input type="text" class="form-control" id="nombre" aria-describedby="nombre" th:field="*{nombre}">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email</label>
			<input type="email" class="form-control" id="email" aria-describedby="email" th:field="*{email}">
		</div>
		<div class="mb-3">
			<label for="contrasena" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" aria-describedby="password"
				th:field="*{contrasena}">
		</div>

		<button type="submit" class="btn btn-success">Resgistrar usuario</button>
		<span>Si estas registrado <a th:href="@{/newuser}">Inicia sesión aquí</a></span>
	</form>
	
	</div>
	
	</div>

</body>

</html>
